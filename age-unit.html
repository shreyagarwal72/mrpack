<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Age & Unit Converter</title>
  <meta name="description" content="Calculate your age and convert units like length, weight, and temperature with ToolHub's Age & Unit Converter.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Intro Animation -->
  <!-- Header -->
  <header class="site-header">
    <h1>Age & Unit Converter</h1>
    <p>Calculate your exact age and convert units instantly â€” all in one place!</p>
  </header>

  <!-- Main Section -->
  <main class="tools-container">

    <!-- Age Calculator -->
    <div class="tool-card">
      <h2>Age Calculator</h2>
      <input type="date" id="birthDate">
      <button onclick="calculateAge()">Calculate Age</button>
      <div id="ageResult" class="result-box"></div>
    </div>

    <!-- Unit Converter -->
    <div class="tool-card">
      <h2>Unit Converter</h2>
      <input type="number" id="unitInput" placeholder="Enter value">
      <select id="unitType" onchange="updateUnits()">
        <option value="length">Length</option>
        <option value="weight">Weight</option>
        <option value="temperature">Temperature</option>
      </select>
      <select id="unitFrom"></select>
      <select id="unitTo"></select>
      <button onclick="convertUnit()">Convert</button>
      <div id="unitResult" class="result-box"></div>
    </div>

  </main>

  <!-- Footer -->
  <footer>
    <p>
      Powered by 
      <a href="https://shreyagarwal72.github.io" target="_blank">Nextup Studio</a>
    </p>
  </footer>

  <!-- Scripts -->
  <script>
    // =============================
    // AGE CALCULATOR
    // =============================
    function calculateAge() {
      const birth = document.getElementById('birthDate').value;
      if(!birth) {
        alert('Please select your birth date!');
        return;
      }
      const birthDate = new Date(birth);
      const today = new Date();
      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if(days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if(months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('ageResult').innerText = 
        `You are ${years} years, ${months} months, and ${days} days old.`;
    }

    // =============================
    // UNIT CONVERTER
    // =============================
    const units = {
      length: ['Meter', 'Kilometer', 'Centimeter', 'Millimeter', 'Mile', 'Yard', 'Foot', 'Inch'],
      weight: ['Gram', 'Kilogram', 'Milligram', 'Pound', 'Ounce'],
      temperature: ['Celsius', 'Fahrenheit', 'Kelvin']
    };

    function updateUnits() {
      const type = document.getElementById('unitType').value;
      const from = document.getElementById('unitFrom');
      const to = document.getElementById('unitTo');
      from.innerHTML = '';
      to.innerHTML = '';
      units[type].forEach(u => {
        const option1 = document.createElement('option');
        option1.value = u; option1.innerText = u;
        const option2 = document.createElement('option');
        option2.value = u; option2.innerText = u;
        from.appendChild(option1);
        to.appendChild(option2);
      });
    }

    function convertUnit() {
      const type = document.getElementById('unitType').value;
      const from = document.getElementById('unitFrom').value;
      const to = document.getElementById('unitTo').value;
      const value = parseFloat(document.getElementById('unitInput').value);
      if(isNaN(value)) {
        alert('Please enter a valid number!');
        return;
      }
      let result = value;

      // LENGTH conversion (to meters first)
      if(type === 'length') {
        const toMeter = {
          Meter:1, Kilometer:1000, Centimeter:0.01, Millimeter:0.001,
          Mile:1609.34, Yard:0.9144, Foot:0.3048, Inch:0.0254
        };
        result = value * toMeter[from] / toMeter[to];
      }

      // WEIGHT conversion (to grams first)
      if(type === 'weight') {
        const toGram = {
          Gram:1, Kilogram:1000, Milligram:0.001, Pound:453.592, Ounce:28.3495
        };
        result = value * toGram[from] / toGram[to];
      }

      // TEMPERATURE conversion
      if(type === 'temperature') {
        if(from === to) result = value;
        else if(from === 'Celsius') {
          if(to==='Fahrenheit') result = (value*9/5)+32;
          if(to==='Kelvin') result = value + 273.15;
        } else if(from==='Fahrenheit') {
          if(to==='Celsius') result = (value-32)*5/9;
          if(to==='Kelvin') result = (value-32)*5/9 + 273.15;
        } else if(from==='Kelvin') {
          if(to==='Celsius') result = value - 273.15;
          if(to==='Fahrenheit') result = (value-273.15)*9/5 + 32;
        }
      }

      document.getElementById('unitResult').innerText = 
        `${value} ${from} = ${result.toFixed(4)} ${to}`;
    }

    // Initialize units dropdown on page load
    updateUnits();
  </script>
</body>
</html>

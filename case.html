<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Case Converter</title>
  <meta name="description" content="Convert text to UPPERCASE, lowercase, or Title Case with ToolHub's Case Converter. Professional online text tool.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>Case Converter</h1>
    <p>Convert your text to UPPERCASE, lowercase, or Title Case instantly.</p>
  </header>

  <!-- Main Content -->
  <section class="tools">
    <div class="tool-cards" style="justify-content: center;">
      <div class="card" style="max-width: 600px;">
        <textarea id="caseText" placeholder="Type your text here..." rows="6"></textarea>
        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:15px;">
          <button onclick="convertCase('upper')" class="card-btn">UPPERCASE</button>
          <button onclick="convertCase('lower')" class="card-btn">lowercase</button>
          <button onclick="convertCase('title')" class="card-btn">Title Case</button>
        </div>
        <div id="caseResult" style="margin-top:10px; color:#00e5ff; font-weight:bold;"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer style="text-align:center; margin-top:50px; color:#ccc; font-size:0.9em;">
    <a href="https://shreyagarwal72.github.io" target="_blank" style="color:#00e5ff; text-decoration:none; font-weight:bold;">
      Powered by Nextup Studio
    </a>
  </footer>

  <!-- External Script -->
  <script src="script.js"></script>
</body>
</html>

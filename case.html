<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Case Converter</title>
  <meta name="description" content="Convert text to UPPERCASE, lowercase, or Title Case with ToolHub's Case Converter. Professional online text tool.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>Case Converter</h1>
    <p>Convert your text to UPPERCASE, lowercase, or Title Case instantly.</p>
  </header>

  <!-- Main Content -->
  <section class="tools">
    <div class="tool-cards" style="justify-content: center;">
      <div class="card" style="max-width: 600px;">
        <textarea id="caseText" placeholder="Type your text here..." rows="6" style="width:100%; padding:12px; border-radius:8px; border:none; margin-bottom:15px;"></textarea>
        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-bottom:15px;">
          <button onclick="convertCase('upper')" class="card-btn">UPPERCASE</button>
          <button onclick="convertCase('lower')" class="card-btn">lowercase</button>
          <button onclick="convertCase('title')" class="card-btn">Title Case</button>
        </div>
        <div id="caseResult" style="margin-top:10px; color:#00e5ff; font-weight:bold;"></div>
      </div>
    </div>
  </section>

  <script>
    function convertCase(type) {
      const text = document.getElementById('caseText').value.trim();
      if(!text) {
        alert('Please enter some text to convert!');
        return;
      }
      let result = '';
      if(type === 'upper') result = text.toUpperCase();
      if(type === 'lower') result = text.toLowerCase();
      if(type === 'title') result = text.replace(/\w\S*/g, w => w[0].toUpperCase() + w.substring(1).toLowerCase());
      document.getElementById('caseResult').innerText = result;
    }
  </script>
</body>
</html>

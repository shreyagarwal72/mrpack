<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Case Converter</title>
  <meta name="description" content="Convert text to UPPERCASE, lowercase, or Title Case with ToolHub's Case Converter. Professional online text tool.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>Case Converter</h1>
    <p>Convert your text to UPPERCASE, lowercase, or Title Case instantly.</p>
  </header>

  <!-- Main Content -->
  <section class="tools">
    <div class="tool-cards">
      <div class="card">
        <textarea id="caseText" placeholder="Type your text here..." rows="6"></textarea>
        
        <div class="btn-group">
          <button onclick="convertCase('upper')" class="card-btn">UPPERCASE</button>
          <button onclick="convertCase('lower')" class="card-btn">lowercase</button>
          <button onclick="convertCase('title')" class="card-btn">Title Case</button>
        </div>
        
        <div id="caseResult" class="result-box"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <a href="https://shreyagarwal72.github.io" target="_blank">
      Powered by Nextup Studio
    </a>
  </footer>

  <!-- Script -->
  <script>
    function convertCase(type) {
      const text = document.getElementById("caseText").value;
      let result = "";

      if (type === "upper") {
        result = text.toUpperCase();
      } else if (type === "lower") {
        result = text.toLowerCase();
      } else if (type === "title") {
        result = text.toLowerCase().split(" ")
          .map(word => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
      }

      document.getElementById("caseResult").innerText = result;
    }
  </script>
</body>
</html>

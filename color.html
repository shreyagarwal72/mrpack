<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Color Picker & Converter</title>
  <meta name="description" content="Pick and convert colors between Hex, RGB, and HSL formats with preview. ToolHub Color Picker & Converter.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Color Picker & Converter</h1>
    <p>Pick a color or enter Hex/RGB/HSL and see the preview. Convert between formats easily.</p>
  </header>

  <!-- Tool Card -->
  <section class="tools">
    <div class="tool-cards" style="justify-content:center;">
      <div class="card">
        <h3>Color Converter</h3>
        <input type="color" id="colorInput" value="#00bcd4">
        <input type="text" id="hexInput" placeholder="Hex (#00bcd4)">
        <input type="text" id="rgbInput" placeholder="RGB (0,188,212)">
        <input type="text" id="hslInput" placeholder="HSL (187,100%,41%)">
        <button onclick="copyColor()" class="card-btn">Copy Color Value</button>
        <div id="colorPreview" style="margin-top:15px; height:50px; border-radius:12px; border:2px solid #00e5ff;"></div>
      </div>
    </div>
  </section>

  <footer style="text-align:center; margin-top:50px; color:#ccc; font-size:0.9em;">
    <a href="https://shreyagarwal72.github.io" target="_blank" style="color:#00e5ff; text-decoration:none; font-weight:bold;">
      Powered by Nextup Studio
    </a>
  </footer>

  <script src="script.js"></script>
  <script>
    const colorInput = document.getElementById('colorInput');
    const hexInput = document.getElementById('hexInput');
    const rgbInput = document.getElementById('rgbInput');
    const hslInput = document.getElementById('hslInput');
    const colorPreview = document.getElementById('colorPreview');

    function updateColorFromHex(hex) {
      if(!/^#([0-9A-F]{3}){1,2}$/i.test(hex)) return;
      hexInput.value = hex;
      const r = parseInt(hex.substring(1,3),16);
      const g = parseInt(hex.substring(3,5),16);
      const b = parseInt(hex.substring(5,7),16);
      rgbInput.value = `${r},${g},${b}`;
      const hsl = rgbToHsl(r,g,b);
      hslInput.value = `${hsl[0]},${hsl[1]}%,${hsl[2]}%`;
      colorPreview.style.backgroundColor = hex;
      colorInput.value = hex;
    }

    function rgbToHsl(r,g,b) {
      r/=255; g/=255; b/=255;
      let max=Math.max(r,g,b), min=Math.min(r,g,b);
      let h,s,l=(max+min)/2;
      if(max==min){h=s=0;}
      else{
        let d=max-min;
        s=l>0.5?d/(2-max-min):d/(max+min);
        switch(max){
          case r: h=(g-b)/d + (g<b?6:0); break;
          case g: h=(b-r)/d + 2; break;
          case b: h=(r-g)/d +4; break;
        }
        h=Math.round(h*60);
      }
      s=Math.round(s*100); l=Math.round(l*100);
      return [h,s,l];
    }

    colorInput.addEventListener('input', ()=>updateColorFromHex(colorInput.value));
    hexInput.addEventListener('input', ()=>updateColorFromHex(hexInput.value));

    function copyColor(){
      const val = hexInput.value || colorInput.value;
      navigator.clipboard.writeText(val).then(()=>showAlert(`Copied: ${val}`));
    }

    // Initialize
    updateColorFromHex(colorInput.value);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Picker & Copy Tool - Nextup Tools</title>
  <meta name="description" content="Find and copy emojis instantly with Nextup Tools Emoji Picker. Search emojis by name and explore hundreds of unique and rare emojis, alphabetically arranged.">
  <meta name="keywords" content="emoji picker, copy emoji, emoji search, emoji list, unique emojis, rare emojis, Nextup Tools, emoji tool">
  <meta name="author" content="Nextup Studio">
  <link rel="stylesheet" href="style.css">
  <style>
    .emoji-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .emoji-card {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji-card:hover {
      transform: scale(1.1);
      background: #2a2a2a;
    }
    .emoji {
      font-size: 1.8rem;
      display: block;
    }
    #search {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #333;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1>Emoji Picker & Copy Tool</h1>
    <p>Search, pick, and copy emojis instantly. Explore hundreds of rare and common emojis, alphabetically arranged.</p>
  </header>

  <main class="main-content">
    <input type="text" id="search" placeholder="Search emoji by name...">

    <div class="emoji-container" id="emojiContainer">
      <!-- Emojis inserted here -->
    </div>
  </main>

  <script>
    const emojis = [
      {emoji:"🧑‍🚀", name:"astronaut"},
      {emoji:"🎨", name:"art palette"},
      {emoji:"🐻", name:"bear"},
      {emoji:"🍞", name:"bread"},
      {emoji:"🌵", name:"cactus"},
      {emoji:"🎂", name:"cake"},
      {emoji:"☕", name:"coffee"},
      {emoji:"🌙", name:"crescent moon"},
      {emoji:"🦌", name:"deer"},
      {emoji:"🐉", name:"dragon"},
      {emoji:"🥚", name:"egg"},
      {emoji:"🌲", name:"evergreen tree"},
      {emoji:"🐸", name:"frog"},
      {emoji:"🍇", name:"grapes"},
      {emoji:"🎸", name:"guitar"},
      {emoji:"❤️", name:"heart"},
      {emoji:"🦔", name:"hedgehog"},
      {emoji:"🕹️", name:"joystick"},
      {emoji:"🪁", name:"kite"},
      {emoji:"🦁", name:"lion"},
      {emoji:"🌕", name:"moon"},
      {emoji:"🎶", name:"music"},
      {emoji:"🥞", name:"pancakes"},
      {emoji:"🍍", name:"pineapple"},
      {emoji:"🐧", name:"penguin"},
      {emoji:"🤖", name:"robot"},
      {emoji:"🌹", name:"rose"},
      {emoji:"🚀", name:"rocket"},
      {emoji:"🦑", name:"squid"},
      {emoji:"🌻", name:"sunflower"},
      {emoji:"☀️", name:"sun"},
      {emoji:"🌮", name:"taco"},
      {emoji:"🐯", name:"tiger"},
      {emoji:"🦄", name:"unicorn"},
      {emoji:"🍉", name:"watermelon"},
      {emoji:"🪓", name:"wood axe"},
      {emoji:"🧙‍♂️", name:"wizard"},
      {emoji:"🪀", name:"yo-yo"},
      {emoji:"🦓", name:"zebra"},
      // --- more added ---
      {emoji:"🥑", name:"avocado"},
      {emoji:"🍩", name:"donut"},
      {emoji:"🧊", name:"ice cube"},
      {emoji:"🦕", name:"dinosaur"},
      {emoji:"🧃", name:"juice box"},
      {emoji:"🪐", name:"planet"},
      {emoji:"🌌", name:"milky way"},
      {emoji:"🧩", name:"puzzle"},
      {emoji:"🎃", name:"pumpkin"},
      {emoji:"🥒", name:"cucumber"},
      {emoji:"🦜", name:"parrot"},
      {emoji:"🛸", name:"ufo"},
      {emoji:"🪄", name:"magic wand"},
      {emoji:"🦕", name:"brontosaurus"},
      {emoji:"🧟‍♂️", name:"zombie"},
      {emoji:"🥋", name:"martial arts uniform"},
      {emoji:"🦖", name:"t-rex"},
      {emoji:"🧨", name:"firecracker"},
      {emoji:"🧵", name:"thread"},
      {emoji:"🧶", name:"yarn"},
    ];

    // Sort alphabetically by name
    emojis.sort((a, b) => a.name.localeCompare(b.name));

    const container = document.getElementById("emojiContainer");
    const searchInput = document.getElementById("search");

    function displayEmojis(list) {
      container.innerHTML = "";
      list.forEach(e => {
        const card = document.createElement("div");
        card.className = "emoji-card";
        card.innerHTML = `<span class="emoji">${e.emoji}</span><span>${e.name}</span>`;
        card.onclick = () => {
          navigator.clipboard.writeText(e.emoji);
          alert(`Copied: ${e.emoji}`);
        };
        container.appendChild(card);
      });
    }

    // Initial display
    displayEmojis(emojis);

    // Search filter
    searchInput.addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      const filtered = emojis.filter(em => em.name.toLowerCase().includes(val));
      displayEmojis(filtered);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Picker & Copy Tool - Nextup Tools</title>
  <meta name="description" content="Find and copy emojis instantly with Nextup Tools Emoji Picker. Search emojis by name and explore hundreds of unique and rare emojis, alphabetically arranged.">
  <meta name="keywords" content="emoji picker, copy emoji, emoji search, emoji list, unique emojis, rare emojis, Nextup Tools, emoji tool">
  <meta name="author" content="Nextup Studio">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Emoji Picker & Copy Tool</h1>
    <p>Search, pick, and copy emojis instantly. Explore hundreds of rare and common emojis, alphabetically arranged.</p>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <input type="text" id="search" class="search-bar" placeholder="Search emoji by name...">
    <div class="emoji-container" id="emojiContainer"></div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <a href="https://shreyagarwal72.github.io" target="_blank" class="footer-link">
      Powered by Nextup Studio
    </a>
  </footer>

  <!-- Script -->
  <script>
    const emojis = [
      {emoji:"🧑‍🚀", name:"astronaut"},
      {emoji:"🎨", name:"art palette"},
      {emoji:"🐻", name:"bear"},
      {emoji:"🍞", name:"bread"},
      {emoji:"🌵", name:"cactus"},
      {emoji:"🎂", name:"cake"},
      {emoji:"☕", name:"coffee"},
      {emoji:"🌙", name:"crescent moon"},
      {emoji:"🦌", name:"deer"},
      {emoji:"🐉", name:"dragon"},
      {emoji:"🥚", name:"egg"},
      {emoji:"🌲", name:"evergreen tree"},
      {emoji:"🐸", name:"frog"},
      {emoji:"🍇", name:"grapes"},
      {emoji:"🎸", name:"guitar"},
      {emoji:"❤️", name:"heart"},
      {emoji:"🦔", name:"hedgehog"},
      {emoji:"🕹️", name:"joystick"},
      {emoji:"🪁", name:"kite"},
      {emoji:"🦁", name:"lion"},
      {emoji:"🌕", name:"moon"},
      {emoji:"🎶", name:"music"},
      {emoji:"🥞", name:"pancakes"},
      {emoji:"🍍", name:"pineapple"},
      {emoji:"🐧", name:"penguin"},
      {emoji:"🤖", name:"robot"},
      {emoji:"🌹", name:"rose"},
      {emoji:"🚀", name:"rocket"},
      {emoji:"🦑", name:"squid"},
      {emoji:"🌻", name:"sunflower"},
      {emoji:"☀️", name:"sun"},
      {emoji:"🌮", name:"taco"},
      {emoji:"🐯", name:"tiger"},
      {emoji:"🦄", name:"unicorn"},
      {emoji:"🍉", name:"watermelon"},
      {emoji:"🪓", name:"wood axe"},
      {emoji:"🧙‍♂️", name:"wizard"},
      {emoji:"🪀", name:"yo-yo"},
      {emoji:"🦓", name:"zebra"},
      {emoji:"🥑", name:"avocado"},
      {emoji:"🍩", name:"donut"},
      {emoji:"🧊", name:"ice cube"},
      {emoji:"🦕", name:"dinosaur"},
      {emoji:"🧃", name:"juice box"},
      {emoji:"🪐", name:"planet"},
      {emoji:"🌌", name:"milky way"},
      {emoji:"🧩", name:"puzzle"},
      {emoji:"🎃", name:"pumpkin"},
      {emoji:"🥒", name:"cucumber"},
      {emoji:"🦜", name:"parrot"},
      {emoji:"🛸", name:"ufo"},

      {emoji:"🧟‍♂️", name:"zombie"},
      {emoji:"🥋", name:"martial arts uniform"},
      {emoji:"🦖", name:"t-rex"},
      {emoji:"🧨", name:"firecracker"},
      {emoji:"🧵", name:"thread"},
      {emoji:"🧶", name:"yarn"},
    ];

    // Sort emojis alphabetically
    emojis.sort((a, b) => a.name.localeCompare(b.name));

    const container = document.getElementById("emojiContainer");
    const searchInput = document.getElementById("search");

    function displayEmojis(list) {
      container.innerHTML = "";
      list.forEach(e => {
        const card = document.createElement("div");
        card.className = "emoji-card";
        card.innerHTML = `<span class="emoji">${e.emoji}</span><span class="emoji-name">${e.name}</span>`;
        card.onclick = () => {
          navigator.clipboard.writeText(e.emoji).then(() => {
            showAlert(`Copied: ${e.emoji}`);
          });
        };
        container.appendChild(card);
      });
    }

    // Initial display
    displayEmojis(emojis);

    // Search filter
    searchInput.addEventListener("input", e => {
      const val = e.target.value.toLowerCase();
      const filtered = emojis.filter(em => em.name.toLowerCase().includes(val));
      displayEmojis(filtered);
    });
  </script>

  <!-- Global Script -->
  <script src="script.js"></script>
</body>
</html>

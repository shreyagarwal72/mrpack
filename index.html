<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mrpack to Zip Converter</title>
  <meta name="description" content="Convert your .mrpack files to .zip instantly online with this fast and secure tool." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>MRPACK → ZIP Converter</h1>
    <p>Fast • Secure • Free</p>
  </header>

  <main>
    <!-- Upload Area -->
    <div id="drop-area">
      <form class="upload-form">
        <p><strong>Drag & Drop</strong> your .mrpack file here</p>
        <p>or</p>
        <input type="file" id="fileElem" accept=".mrpack" />
        <label class="browse-btn" for="fileElem">Choose File</label>
      </form>
    </div>

    <!-- Convert Button -->
    <button id="convertBtn" disabled>Convert to ZIP</button>

    <!-- Progress -->
    <div id="progress-container" class="hidden">
      <div id="progress-bar"></div>
    </div>

    <!-- Download Button -->
    <button id="downloadBtn" class="hidden">Download ZIP</button>
  </main>

  <footer>
    <p>© 2025 Mrpack to Zip Converter | Made with ❤️ by Nextup Studio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

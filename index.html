<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MRPACK to ZIP Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
  <header>
    <h1>MRPACK to ZIP Converter</h1>
    <p>Convert your Modrinth modpacks (.mrpack) to ZIP format instantly.  
    Fast, secure, and free to use!</p>
  </header>

  <main>
    <div class="upload-box" id="drop-area">
      <div class="icon">⬆️</div>
      <p>Drag & drop your <b>.mrpack</b> file here,<br>or click to select</p>
      <input type="file" id="fileInput" accept=".mrpack">
    </div>
    <button id="convertBtn" disabled>Convert to ZIP</button>
    <div id="status"></div>
  </main>

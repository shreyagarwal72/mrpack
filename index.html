<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Free File Converter</title>
<style>
    /* Reset and base */
    body {
        font-family: Arial, sans-serif;
        margin: 0; padding: 2rem;
        background: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
    }
    main {
        background: white;
        padding: 2rem;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    h1 {
        text-align: center;
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        margin-top: 1rem;
        font-weight: bold;
    }
    input[type="file"] {
        margin-top: 0.5rem;
        width: 100%;
    }
    select, button {
        width: 100%;
        margin-top: 1rem;
        padding: 0.75rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    button {
        background-color: #0056b3;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #004494;
    }
    #downloadLink {
        display: block;
        text-align: center;
        margin-top: 1.5rem;
        font-weight: bold;
        color: #0066cc;
        text-decoration: none;
    }

    @media (max-width: 500px) {
        body {
            padding: 1rem;
        }
        main {
            padding: 1rem;
        }
    }
</style>
</head>
<body>
<main>
    <h1>Free File Converter</h1>

    <label for="fileInput">Choose a file</label>
    <input type="file" id="fileInput" />

    <label for="converterSelect">Select conversion type</label>
    <select id="converterSelect">
        <option value="rar_to_zip">RAR to ZIP</option>
        <option value="pdf_to_word">PDF to Word</option>
        <option value="jpg_to_png">JPG to PNG</option>
        <!-- Future converters can be added here -->
    </select>

    <button id="convertBtn">Convert File</button>

    <a id="downloadLink" style="display:none;"></a>
</main>

<script>
    const convertBtn = document.getElementById('convertBtn');
    const fileInput = document.getElementById('fileInput');
    const converterSelect = document.getElementById('converterSelect');
    const downloadLink = document.getElementById('downloadLink');

    convertBtn.addEventListener('click', async () => {
        downloadLink.style.display = 'none';
        if (!fileInput.files.length) {
            alert('Please select a file to convert.');
            return;
        }
        const file = fileInput.files[0];
        const conversionType = converterSelect.value;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('conversionType', conversionType);

        convertBtn.disabled = true;
        convertBtn.textContent = 'Converting...';

        try {
            const response = await fetch('/convert', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Conversion failed');
            }

            const blob = await response.blob();
            const filename = file.name.split('.').slice(0, -1).join('.') + getExtension(conversionType);
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = filename;
            downloadLink.textContent = `Download ${filename}`;
            downloadLink.style.display = 'block';

        } catch (error) {
            alert(error.message);
        }

        convertBtn.disabled = false;
        convertBtn.textContent = 'Convert File';
    });

    function getExtension(type) {
        switch(type) {
            case 'rar_to_zip': return '.zip';
            case 'pdf_to_word': return '.docx';
            case 'jpg_to_png': return '.png';
            default: return '';
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Lorem Ipsum Generator</title>
  <meta name="description" content="Generate dummy text using ToolHub Lorem Ipsum Generator. Choose number of paragraphs or words.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Lorem Ipsum Generator</h1>
    <p>Generate dummy text easily. Choose number of paragraphs or words.</p>
  </header>

  <!-- Tool Card -->
  <section class="tools">
    <div class="tool-cards" style="justify-content:center;">
      <div class="card">
        <h3>Generate Lorem Ipsum</h3>
        <input type="number" id="loremCount" placeholder="Enter number of paragraphs" min="1" max="20">
        <button onclick="generateLorem()" class="card-btn">Generate</button>
        <div id="loremResult" style="margin-top:15px; color:#00e5ff; font-weight:bold; line-height:1.6;"></div>
      </div>
    </div>
  </section>

  <footer style="text-align:center; margin-top:50px; color:#ccc; font-size:0.9em;">
    <a href="https://shreyagarwal72.github.io" target="_blank" style="color:#00e5ff; text-decoration:none; font-weight:bold;">
      Powered by Nextup Studio
    </a>
  </footer>

  <script src="script.js"></script>
  <script>
    function generateLorem() {
      const count = parseInt(document.getElementById('loremCount').value);
      if(isNaN(count) || count < 1 || count > 20){
        showAlert('Please enter a valid number between 1 and 20!');
        return;
      }
      const loremText = `Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. 
Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. 
Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.\n\n`;

      let result = '';
      for(let i=0;i<count;i++) result += loremText;
      document.getElementById('loremResult').innerText = result;
    }
  </script>

</body>
</html>

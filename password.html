<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Password Generator</title>
  <meta name="description" content="Generate strong, secure, and random passwords instantly with ToolHub Password Generator. Professional online tool for security.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>ToolHub</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="word.html">Word Counter</a></li>
      <li><a href="password.html" class="active">Password Generator</a></li>
      <li><a href="qr.html">QR Generator</a></li>
      <li><a href="case.html">Case Converter</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main">
    <div class="header">Password Generator</div>
    <div class="content">
      <h1>Generate Strong Passwords</h1>
      <p>Click the button below to generate a secure random password:</p>
      <button onclick="generatePassword()">Generate Password</button>
      <div id="passwordResult" style="margin-top:20px; word-break: break-all;"></div>
    </div>
  </div>

  <script>
    function generatePassword() {
      const length = 12; // default password length
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      document.getElementById('passwordResult').innerHTML = `<p><b>Password:</b> ${password}</p>`;
    }

    // Custom aesthetic warning prompt (optional usage)
    function showWarning(message) {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = 0;
      overlay.style.left = 0;
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.backgroundColor = 'rgba(0,0,0,0.7)';
      overlay.style.display = 'flex';
      overlay.style.alignItems = 'center';
      overlay.style.justifyContent = 'center';
      overlay.style.zIndex = 9999;

      const box = document.createElement('div');
      box.style.background = '#1f1f1f';
      box.style.padding = '25px 30px';
      box.style.borderRadius = '12px';
      box.style.textAlign = 'center';
      box.style.color = '#fff';
      box.style.maxWidth = '400px';
      box.innerHTML = `<p style="margin-bottom:20px;">${message}</p>
        <button id="closeWarning" style="padding:10px 20px; border:none; border-radius:8px; background:#00e5ff; color:#121212; font-weight:bold; cursor:pointer;">OK</button>`;

      overlay.appendChild(box);
      document.body.appendChild(overlay);

      document.getElementById('closeWarning').onclick = () => {
        document.body.removeChild(overlay);
      };
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Password Generator</title>
  <meta name="description" content="Generate strong, secure, and random passwords instantly with ToolHub Password Generator. Professional online tool for security.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>Password Generator</h1>
    <p>Generate strong and secure passwords instantly for your online accounts.</p>
  </header>

  <!-- Main Content -->
  <section class="tools">
    <div class="tool-cards" style="justify-content: center;">
      <div class="card" style="max-width: 500px;">
        <p>Click the button below to generate a strong password:</p>
        <button onclick="generatePassword()" class="card-btn">Generate Password</button>
        <div id="passwordResult" style="margin-top: 20px; word-break: break-all; font-weight: bold; color:#00e5ff;"></div>
      </div>
    </div>
  </section>

  <script>
    function generatePassword() {
      const length = 12; // default password length
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      document.getElementById('passwordResult').innerHTML = password;
    }
  </script>
</body>
</html>

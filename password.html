<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HandyBox - Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <h2>HandyBox</h2>
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="word.html">📝 Word Counter</a></li>
      <li><a href="password.html" class="active">🔑 Password Generator</a></li>
      <li><a href="qr.html">📷 QR Generator</a></li>
      <li><a href="case.html">🔤 Case Converter</a></li>
    </ul>
  </aside>

  <div class="main">
    <div class="header">🔑 Password Generator</div>
    <div class="content">
      <label>Password Length:</label>
      <input type="number" id="passLength" value="12" min="4" max="50">
      <button onclick="generatePassword()">Generate</button>
      <div id="passwordResult"></div>
    </div>
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById("passLength").value;
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("passwordResult").innerHTML = `<p><b>Password:</b> ${password}</p>`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Password Generator</title>
  <meta name="description" content="Generate strong passwords easily with ToolHub Password Generator. Choose password length and generate instantly.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Password Generator</h1>
    <p>Generate strong passwords instantly. Choose length and click generate.</p>
  </header>

  <!-- Password Tool Card -->
  <section class="tools">
    <div class="tool-cards" style="justify-content:center;">
      <div class="card">
        <h3>Create Your Password</h3>
        
        <input type="number" id="passwordLength" placeholder="Enter password length (4-100)" min="4" max="100">

        <div class="btn-group">
          <button onclick="generatePasswordButton()" class="card-btn">Generate</button>
          <button onclick="clearPassword()" class="card-btn danger">Clear</button>
        </div>

        <div id="passwordResult" class="output-box"></div>
        <p id="errorMsg" class="error-msg"></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer style="text-align:center; margin-top:50px; color:#ccc; font-size:0.9em;">
    <a href="https://shreyagarwal72.github.io" target="_blank" style="color:#00e5ff; text-decoration:none; font-weight:bold;">
      Powered by Nextup Studio
    </a>
  </footer>

  <!-- External Script -->
  <script src="script.js"></script>
  <script>
    function generatePasswordButton() {
      const length = parseInt(document.getElementById('passwordLength').value);
      let errorMsg = document.getElementById("errorMsg");
      let resultBox = document.getElementById("passwordResult");

      errorMsg.textContent = "";
      resultBox.textContent = "";

      if (isNaN(length) || length < 4 || length > 100) {
        errorMsg.textContent = "âš  Please enter a valid number between 4 and 100!";
        return;
      }

      // Call centralized function
      const password = generatePassword(length);
      resultBox.textContent = password;
    }

    function clearPassword() {
      document.getElementById("passwordLength").value = "";
      document.getElementById("passwordResult").textContent = "";
      document.getElementById("errorMsg").textContent = "";
    }
  </script>

</body>
</html>

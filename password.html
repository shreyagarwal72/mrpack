<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Password Generator</title>
  <meta name="description" content="Generate strong passwords easily with ToolHub Password Generator. Choose password length and generate instantly.">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Password Generator</h1>
    <p>Generate strong passwords instantly. Choose length and click generate.</p>
  </header>

  <!-- Password Tool Card -->
  <section class="tools">
    <div class="tool-cards" style="justify-content:center;">
      <div class="card">
        <h3>Create Your Password</h3>
        <input type="number" id="passwordLength" placeholder="Enter password length (4-100)" min="4" max="100">
        <button onclick="generatePasswordButton()" class="card-btn">Generate Password</button>
        <div id="passwordResult" style="margin-top:15px; color:#00e5ff; font-weight:bold; word-break: break-word;"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer style="text-align:center; margin-top:50px; color:#ccc; font-size:0.9em;">
    <a href="https://shreyagarwal72.github.io" target="_blank" style="color:#00e5ff; text-decoration:none; font-weight:bold;">
      Powered by Nextup Studio
    </a>
  </footer>

  <!-- External Script -->
  <script src="script.js"></script>
  <script>
    // Generate password with custom length using centralized script.js
    function generatePasswordButton() {
      const length = parseInt(document.getElementById('passwordLength').value);
      if(isNaN(length) || length < 4 || length > 100) {
        showAlert('Please enter a valid number between 4 and 100!');
        return;
      }
      generatePassword(length);
    }
  </script>

</body>
</html>

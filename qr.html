<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - QR Generator</title>
  <meta name="description" content="Generate QR codes easily with ToolHub QR Generator. Create QR for URLs or text online with professional tools.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>QR Generator</h1>
    <p>Create QR codes instantly for URLs, text, or business purposes.</p>
  </header>

  <!-- Main Content -->
  <section class="tools">
    <div class="tool-cards" style="justify-content: center;">
      <div class="card" style="max-width: 500px;">
        
        <input type="text" id="qrText" placeholder="Enter text or URL">
        
        <div class="btn-group">
          <button onclick="generateQR()" class="card-btn">Generate</button>
          <button onclick="clearQR()" class="card-btn danger">Clear</button>
        </div>

        <p id="errorMsg" class="error-msg"></p>
        <div id="qrResult" class="output-box" style="text-align:center;"></div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer style="text-align:center; margin-top:50px; color:#ccc; font-size:0.9em;">
    <a href="https://shreyagarwal72.github.io" target="_blank" style="color:#00e5ff; text-decoration:none; font-weight:bold;">
      Powered by Nextup Studio
    </a>
  </footer>

  <script>
    function generateQR() {
      const text = document.getElementById('qrText').value.trim();
      const errorMsg = document.getElementById("errorMsg");
      const qrResult = document.getElementById("qrResult");

      errorMsg.textContent = "";
      qrResult.innerHTML = "";

      if(!text) {
        errorMsg.textContent = "âš  Please enter text or URL to generate QR!";
        return;
      }

      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}`;
      qrResult.innerHTML = `<img src="${qrUrl}" alt="QR Code" class="qr-image">`;
    }

    function clearQR() {
      document.getElementById("qrText").value = "";
      document.getElementById("qrResult").innerHTML = "";
      document.getElementById("errorMsg").textContent = "";
    }
  </script>
</body>
</html>

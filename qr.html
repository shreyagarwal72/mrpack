<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - QR Generator</title>
  <meta name="description" content="Generate QR codes easily with ToolHub QR Generator. Create QR for URLs or text online with professional tools.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>QR Generator</h1>
    <p>Create QR codes instantly for URLs, text, or business purposes.</p>
  </header>

  <!-- Main Content -->
  <section class="tools">
    <div class="tool-cards" style="justify-content: center;">
      <div class="card" style="max-width: 500px;">
        <input type="text" id="qrText" placeholder="Enter text or URL" style="width:100%; padding:12px; border-radius:8px; border:none; margin-bottom:15px;">
        <button onclick="generateQR()" class="card-btn">Generate QR</button>
        <div id="qrResult" style="margin-top:20px; text-align:center;"></div>
      </div>
    </div>
  </section>

  <script>
    function generateQR() {
      const text = document.getElementById('qrText').value.trim();
      if(!text) {
        alert('Please enter text or URL to generate QR!');
        return;
      }
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(text)}`;
      document.getElementById('qrResult').innerHTML = `<img src="${qrUrl}" alt="QR Code" style="border-radius:12px;">`;
    }
  </script>
</body>
</html>

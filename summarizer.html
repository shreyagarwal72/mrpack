<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Summarizer - Nextup Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>üìù Text Summarizer</h1>
    <p>Paste your long text below and get a short summary instantly.</p>

    <textarea id="inputText" rows="10" placeholder="Enter or paste your text here..."></textarea>
    <button onclick="summarizeText()">Summarize</button>

    <h2>Summary:</h2>
    <textarea id="outputText" rows="8" readonly placeholder="Your summary will appear here..."></textarea>
  </div>

  <script>
    function summarizeText() {
      let text = document.getElementById("inputText").value.trim();
      if (text.length === 0) {
        alert("‚ö†Ô∏è Please enter some text to summarize.");
        return;
      }

      // Split into sentences
      let sentences = text.match(/[^\.!\?]+[\.!\?]+/g);
      if (!sentences) {
        sentences = [text]; // fallback
      }

      // Decide summary length (30-40% sentences)
      let summaryLength = Math.ceil(sentences.length * 0.35);

      // Simple scoring: longer sentences more likely to stay
      sentences.sort((a, b) => b.length - a.length);

      let summary = sentences.slice(0, summaryLength).join(" ").trim();

      document.getElementById("outputText").value = summary;
    }
  </script>
</body>
</html>

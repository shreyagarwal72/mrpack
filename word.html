<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToolHub - Word Counter</title>
  <meta name="description" content="Count words and characters in your text instantly with ToolHub Word Counter. Professional online text tool for writers and students.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>Word Counter</h1>
    <p>Count words and characters instantly. Perfect for writers, students, and professionals.</p>
  </header>

  <!-- Main Content -->
  <section class="tools">
    <div class="tool-cards" style="justify-content: center;">
      <div class="card" style="max-width: 600px;">
        <textarea id="wordText" placeholder="Type or paste your text here..." rows="6" style="width:100%; padding:12px; border-radius:8px; border:none; margin-bottom:15px;"></textarea>
        <button onclick="countWords()" class="card-btn">Count Words</button>
        <div id="wordResult" style="margin-top:15px; color:#00e5ff; font-weight:bold;"></div>
      </div>
    </div>
  </section>

  <script>
    function countWords() {
      const text = document.getElementById('wordText').value.trim();
      if(!text) {
        alert('Please enter some text to count!');
        return;
      }
      const words = text.split(/\s+/).filter(w => w.length > 0).length;
      const chars = text.length;
      document.getElementById('wordResult').innerText = `Words: ${words} | Characters: ${chars}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader - Nextup Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <h1>YouTube Video Downloader</h1>
    <p>Paste a YouTube video link below and download it via Nextup Tools.</p>
  </header>

  <!-- Tool Section -->
  <section class="tool-container" style="text-align:center; margin-top:30px;">
    <input 
      type="text" 
      id="ytLink" 
      class="input-box" 
      placeholder="Enter YouTube Video URL">
    <br><br>
    <button onclick="downloadVideo()" class="card-btn">Download</button>
  </section>

  <script>
    function downloadVideo() {
      const link = document.getElementById("ytLink").value.trim();
      if (!link) {
        alert("⚠️ Please enter a YouTube video link!");
        return;
      }
      // Always use yt5s.is
      const baseUrl = "https://yt5s.is/en9/";
      // Open yt5s downloader in new tab
      window.open(baseUrl + "?q=" + encodeURIComponent(link), "_blank");
    }
  </script>

  <!-- Footer -->
  <footer>
    <a href="index.html" style="color:#00e5ff; text-decoration:none; font-weight:bold;">← Back to Tools</a>
  </footer>

</body>
</html>

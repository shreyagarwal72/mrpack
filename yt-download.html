<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Downloader - Nextup Tools</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <h1>YouTube Video Downloader</h1>
    <p>Paste a YouTube video link and download it in MP4 or MP3 format.</p>
  </header>

  <section class="tool-container" style="text-align:center; margin-top:20px;">
    <input type="text" id="ytLink" placeholder="Enter YouTube Video URL" class="input-box" style="width:70%; padding:10px; border-radius:8px; border:1px solid #00bcd4; background:#1e1e1e; color:#fff;">
    <br><br>
    <button onclick="downloadVideo()" class="card-btn">Download</button>
  </section>

  <script>
    function downloadVideo() {
      const link = document.getElementById("ytLink").value.trim();
      if (!link) {
        alert("⚠️ Please enter a YouTube video link!");
        return;
      }
      // List of 3rd-party downloaders
      const sites = [
        "https://www.y2mate.com/youtube/",
        "https://www.yt1s.ltd/en10/",
        "https://loader.to/en10/youtube-mp3.html?url="
      ];
      // Random site choose karega
      const randomSite = sites[Math.floor(Math.random() * sites.length)];
      // Redirect
      if (randomSite.includes("loader.to")) {
        window.open(randomSite + encodeURIComponent(link), "_blank");
      } else {
        window.open(randomSite + encodeURIComponent(link), "_blank");
      }
    }
  </script>

  <footer style="text-align:center; margin-top:50px; color:#ccc; font-size:0.9em;">
    <a href="index.html" style="color:#00e5ff; text-decoration:none; font-weight:bold;">← Back to Tools</a>
  </footer>

</body>
</html>
